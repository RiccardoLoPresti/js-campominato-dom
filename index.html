<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="css/style.css">
  <title>Campo Minato</title>
</head>
<body>
  
  <header>
    <h1>CAMPO MINATO</h1>

    <div class="generate">
      <label for="cars">Choose Level:</label>
      <select id="level">
        <option value="" disabled selected hidden>Choose Level...</option>
        <option value="10">Easy</option>
        <option value="9">Medium</option>
        <option value="7">Hard</option>
      </select>
      <button  id="play">PLAY</button>
    </div>
  </header>
    
  <div class="main-wrapper">
    <div class="container"></div>
  </div>

  <footer>
    <span>
      Made by <a href="https://github.com/RiccardoLoPresti" target="_blank"><i class="fa-brands fa-github"></i> riccardolopresti</a> 
    </span>
  </footer>
  
<script src="js/script.js"></script>
</body>
</html>
